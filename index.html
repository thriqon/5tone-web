<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8" />
        <title>5-Ton-Folgen Generator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
        />
        <script src="//code.jquery.com/jquery-1.10.1.min.js"></script>
        <script type="text/javascript" src="zvei.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="font.css" type="text/css" />
        <link rel="stylesheet" href="index.css" type="text/css" />
    </head>
    
    <body class="nojs">
        <div id="sorrymessage">I'm so sorry, this app really needs JavaScript and the WebAudioAPI to
            function. Please use a compatible browser, like Google Chrome.</div>
        <div
        class="alarmgeber">
            <div class="schleife">
                <span class="ddigit bg">0</span>
                <span class="ddigit bg">0</span>
                <span class="ddigit bg">0</span>
                <span class="ddigit bg">0</span>
                <span class="ddigit bg">0</span>
            </div>
            <div class="bedienfeld">
                <div>
                    <button class="digit">1</button>
                    <button class="digit">2</button>
                    <button class="digit">3</button>
                </div>
                <div>
                    <button class="digit">4</button>
                    <button class="digit">5</button>
                    <button class="digit">6</button>
                </div>
                <div>
                    <button class="digit">7</button>
                    <button class="digit">8</button>
                    <button class="digit">9</button>
                </div>
                <div>
                    <button class="alarm" disabled="disabled">ALM</button>
                    <button class="digit">0</button>
                    <button class="loeschen" disabled="disabled">L</button>
                </div>
            </div>
            </div>
            <footer>
                <a href="http://www.fontsquirrel.com/fonts/Digital-dream">Font by pizzaduke.dk</a>
                <br />
                <a href="http://github.com/thriqon">Code by thriqon</a>
            </footer>
    </body>

</html>
